# Site settings
title: WANGYUN's Blog
SEOTitle: WANGYUN's Blog | 王韵的博客
header-img: img/post-bg-desk.jpg
email: carrie07@hku.hk
description: "Testing."
keyword: "CARRIE,WANGYUN,王韵"
url: "http://carrieww.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/carrieww/carrieww.github.io.git" # you code repository
# linkedin: wang-yun-carrie #username

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "可以失败，不可以失志；可以失望，不可以绝望"
sidebar-avatar: /img/WANGYUN.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`
sidebar-linkedin: wang-yun-carrie



# SNS settings
RSS: false
# weibo_username:     暂无
zhihu_username:     
github_username:    carrieww
facebook_username:  
jianshu_username:  
linkedin_username: wang-yun-carrie
#twitter_username:   暂无




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
#redcarpet:
#    extensions: [ "hard_wrap","autolink", "tables", "strikethrough", "superscript", "with_toc_data", "highlight", "prettify","no_intra_emphasis"]
kramdown:
  input: GFM                            # use Github Flavored Markdown !important




